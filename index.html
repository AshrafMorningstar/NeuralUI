<!DOCTYPE html>
<html>
<head>
    <title>NeuralUI | Ashraf Morningstar</title>
    <style>
        body { margin: 0; background: #050505; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .synapse { position: absolute; background: radial-gradient(circle, #ff00ff 0%, transparent 70%); width: 200px; height: 200px; opacity: 0.3; filter: blur(50px); pointer-events: none; transition: 1s; }
        .node-container { display: flex; flex-wrap: wrap; gap: 20px; padding: 40px; justify-content: center; }
        .node { width: 100px; height: 100px; border: 1px solid rgba(255,0,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; position: relative; }
        .node:hover { transform: scale(1.1); border-color: #f0f; box-shadow: 0 0 20px #f0f; }
        .node::before { content: ''; position: absolute; width: 120%; height: 120%; border: 1px solid rgba(255,0,255,0.1); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
        .header { text-align: center; padding-top: 50px; text-transform: uppercase; letter-spacing: 10px; font-weight: 200; }
    </style>
</head>
<body>
    <div class="header">Neural Mesh Alpha</div>
    <div class="node-container" id="grid"></div>
    <script>
        const grid = document.getElementById('grid');
        for(let i=0; i<20; i++) {
            const node = document.createElement('div');
            node.className = 'node';
            node.innerHTML = i;
            grid.appendChild(node);
        }
        document.addEventListener('mousemove', (e) => {
            const synapse = document.createElement('div');
            synapse.className = 'synapse';
            synapse.style.left = e.clientX - 100 + 'px';
            synapse.style.top = e.clientY - 100 + 'px';
            document.body.appendChild(synapse);
            setTimeout(() => synapse.remove(), 1000);
        });
    </script>
</body>
</html>
